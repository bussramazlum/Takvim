<html>
    <head>
       <meta charset="utf-8"/>

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
       <link rel="stylesheet" media="print" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css">
    
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
       <script src="https://momentjs.com/downloads/moment.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>           
        
       <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/locale-all.js"></script>
       
        <script>
            
            $(function() {

                $('#calendar').fullCalendar({
                        locale:'tr',
                        defaultView:'month',
                        header: {
                            left:'',
                            right:''
                        },
                        selectable:true,
                        columnHeaderFormat:'dddd',
                        contentHeight:(500,500),  
                          
                        events:[
                            {
                                title:'event 1',
                                start: new Date(2019,9,25),
                                allDay:true,
                            },
                            {
                                title:'event 2',
                                start: new Date(2019,9,26),
                                end: new Date(2019,9,30),
                                allDay:true
                            },
                            {   id:3,
                                title:'event 3',
                                start:new Date(2019,9,27),
                                allDay:true
                                },
                            {
                                title:'event 4',
                                start:new Date(2019,9,30),
                                allDay:true
                            }
                        ]
                });
                
            }) ;
            
        </script>
        
    </head>

    <body>

        <div id="calendar"></div>
        <body bgcolor="lightgreen"></body>
    </body>


</html>
